# we can not migrate without rabbitmq-server, launch it if needed
hooks:
  # before_code:
  #   - exec:
  #       background: true
  #       cmd: exec chpst -u rabbitmq /usr/bin/rabbitmq-server
  after_code:
    - replace:
       filename: /etc/service/unicorn/run
       from: "# rabbitmq-server"
       to: sv start rabbitmq-server || exit 1

run:
  - exec:
      hook: rabbitmq
      cmd: "echo rabbitmq-server installed!"
