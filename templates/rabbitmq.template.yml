run:
  - file:
     path: /etc/service/rabbitmq/run
     chmod: "+x"
     contents: |
        #!/bin/sh
        exec 2>&1
        exec chpst -u rabbitmq -U rabbitmq /usr/sbin/rabbitmq-server

  - file:
     path: /etc/runit/3.d/20-rabbitmq
     chmod: "+x"
     contents: |
       #!/bin/bash
       sv stop rabbitmq

  - exec:
      cmd: echo rabbitmq installed
      hook: rabbitmq

# launch rabbitmq if needed
hooks:
  after_code:
    - replace:
       filename: /etc/service/rabbitmq/run
       from: "# rabbitmq"
       to: sv start rabbitmq || exit 1
