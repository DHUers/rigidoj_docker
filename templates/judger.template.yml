hooks:
  after_rabbitmq:
    - exec:
        cd: /var
        hook: release
        cmd:
          - /usr/bin/curl -s https://api.github.com/repos/DHUers/RigidJudge/releases/latest | /bin/grep browser_download_url | /usr/bin/head -n 1 | /usr/bin/cut -d '"' -f 4 | /usr/bin/wget -i - -O RigidJudge.tar
          - /bin/tar -xf RigidJudge.tar
          - rm -f /var/RidigJudge.tar
          # - make -C /var/RigidJudge/bin/sandbox/ all
